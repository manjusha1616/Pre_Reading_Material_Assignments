<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= mnk, initial-scale=1.0">
    <title>Personal Information</title>
</head>
<body>
    <h2>Personal Information</h2>
   <form action="01.results.html" method="get" enctype="multipart/form-data">  
    
    <div>
        <label for="name">First Name</label>
        <input type="text" name="fname" id="fname" placeholder="First Name" required>
    </div>
    
    <br>

    <div>
        <label for="name">Last Name</label>
        <input type="text" name="lname" id="lname" placeholder="Last Name" required>
    </div>

    <br>
    
    <div>
        Gender
        <div>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male">
        </div>

        <div>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
        </div>
    </div>
    
    <br>

    <div>
        <label for="file">Upload a Profile Image</label>
        <br>
        <input type="file" name="file" id="file">
    </div>
    
    <br>

    <div>
        <label for="Self_Description">Self Description</label>
        <br>
        <textarea type="Self_Description" name="Self_Description"></textarea>
    </div>

    <br>

    <div>
        <label for="country">Country</label>
        <br>
        <select name="country" id="sel-country">
          <option value="India">India</option>
          <option value="Bahrain">Bahrain</option>
          <option value="US">US</option>
          <option value="Dubai">Dubai</option>
        </select>
    </div>

    <br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

   </form> 
</body>
</html>
